<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>6.js</title>
</head>

<script>
  function edong(sun) {
    if (sun.option[0].selected) {
      location.href = "http://www.naver.com";
    }
    else if (sun.option[1].selected) {
      location.href = "http://www.google.com";
    }
    else if (sun.option[2].selected) {
      location.href = "http://www.greenart.co.kr";
    }
  }
</script>

<body>
  <h3> 이동할 사이트를 선택하세요 </h3>
  <form name="myform">
    <select name="sunteck" onchange="edong(myform.sunteck)">
      <option> 네이버 </option>
      <option> 구글 </option>
      <option> GreenArt </option>
    </select>
  </form>
</body>

</html>
