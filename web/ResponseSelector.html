<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>CSS3 Selector Basic</title>
  <style>
    input:enabled {
      background-color: white;
    }

    input:disabled {
      background-color: gray;
    }

    input:focus {
      background-color: orange;
    }
  </style>
</head>

<body>
  <form>
    <h2>Enabled</h2>
    <input /> <!-- 포커스 전에 흰색 / 포커스를 주면 ( 클릭 시 ) 주황색 -->
    <h2>Disabled</h2>
    <input disabled="disabled" />
  </form>
</body>

</html>
