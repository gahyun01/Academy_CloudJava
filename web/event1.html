<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>event1</title>
</head>

<script>
    // 연결할 수 있는 이벤트는 하나밖에 없음
    function ov() {
    }

    window.onload = function() { // window.onload == 전체 로딩이 끝나면 실행

      var pp = document.getElementById("pp");
      pp.onmouseover = function() {
      }

      // 이벤트 리스너를 사용하면 여러개의 이벤트를 연결할 수 있음
      // but, 여러개의 이벤트를 연결하는것은 좋지 않음
      pp.addEventListener("mouseover", function() {
      });

      pp.onmouseover = ov;
    }
</script>

<body>
    <!-- 이벤트 핸들러는 꼭 연결하지 않아도됨 -->
    <p onmouseover="ov()" id="pp">event</p>
</body>
</html>
