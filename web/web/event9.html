<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>event10</title>
  <link href="event10.css" rel="stylesheet">
  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.2.4.min.js"></script>
  <script src="event10.js"></script>
</head>

<script>
    $(document).ready(function(){
        $('button').click(function(){
            $('.mm').append('<li>c</li>');
            $('.mm').append('<li>d</li>');
        });
        // 존재하지 않는거에 event를 거는 방법
        $('ul').on('click', 'li', function(){
            alert("event");
        });
        // $('ul>li').click(function(){
        //    alert("click");
        // });
    });
</script>

<body>
    <button>click</button>
    <ul class="mm">
        <li>a</li>
        <li>b</li>
    </ul>
</body>
</html>
