<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
</head>

<body>
  <form>
    <input type="color"><br> <!-- 색상 선택 -->
    <input type="datetime-local"><br> <!-- 날짜와 시간 선택 -->
    <input type="month"><br> <!-- 월 선택 -->
    <input type="number"><br> <!-- 숫자 입력 -->
    <input type="range"><br> <!-- 범위 선택 -->
    <input type="time"><br> <!-- 시간 선택 -->
    <input type="week"><br> <!-- 주 선택 --
  </form>
</body>

</html>
