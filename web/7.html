<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>CSS3 Selector Basic</title>
  <style>
    #header h1 {
      color: red;
    }

    #section h1 {
      color: orange;
    }
  </style>
</head>

<body>
  <div id="header">
    <h1 class="title">Lorem ipsum</h1> <!-- 빨간색 -->
    <div id="nav">
      <h1>Navigation</h1> <!-- 검정색 -->
    </div>
  </div>
  <div id="section">
    <h1 class="title">Lorem ipsum</h1> <!-- 주황색 -->
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
  </div>
</body>

</html>
