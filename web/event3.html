<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>event3</title>
</head>

<script>
    function imgCreate() {
        var img = document.getElementById("div");
        div.innerHTML = "<img src='img/dog.gif' id='dog' title='강아지' />" + "<img src='img/cat.gif' id='cat' width='100' height='100' />";
    }

    function imgDel() {
        var div = document.getElementById("div");
        var dog = document.getElementById("dog");
        div.removeChild(dog);
    }
</script>

<body>

        <input type="button" value="img 생성" onclick="imgCreate()">
