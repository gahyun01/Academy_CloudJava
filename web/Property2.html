<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>CSS3 Selector Basic</title>
  <style>
    input[type=text] {
      background-color: red;
    }

    input[type=password] {
      background-color: blue;
    }
  </style>
</head>

<body>
  <form>
    <input type="text" />
    <input type="password" />
  </form>
</body>

</html>
